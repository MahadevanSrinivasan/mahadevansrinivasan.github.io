<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
<title>Justcast</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/justcast.css" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/JAVASCRIPT"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/JAVASCRIPT"></script>
<script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js" type="text/JAVASCRIPT"></script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>

<body>
<div class='container'>
<div class='text-center'>
<h2>Just Cast</h2>
<div class="row">
<button type='button' class='btn btn-primary' id='castme'>Cast</button>
<button type='button' class='btn btn-primary' id='stop'>Stop</button>
</div>
<div class="row">
<p id="hoverTime"><br></p>
</div>
<br>
<div class="row">
<div class="col-md-1 col-md-offset-2">
<i id="play" class="fa fa-play fa-2x"></i>
<i id="pause" class="fa fa-pause fa-2x hidden"></i>
</div>
<div id="progress" class="progress col-md-6" style="height: 30px;">
<div id ="progressBar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style= "width: 0%;">
</div>
</div>
<div class="col-md-1">
<i class="fa fa-volume-up fa-2x"></i>
</div>
</div> <!-- end progress -->
<div class="row">
<div id="timeleft" class="text-center"></div>
</div>
</div>
</div>
<script src="js\script.js" type="text/JAVASCRIPT"></script>
<script type="text/javascript">
var justCastPlayer = new JustCast();
</script>
<script language="javascript">
var text = window.location.search;
var videoLink = decodeURIComponent(text.substring(text.indexOf("=")+1, text.length));
</script>
</body>
</html>
